<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="container">
    <div class="background1">
      <div class="background2">
        <div class="inner-div">
          <a href="#" class="img-container"><img class="equilibrium-logo" src="images/image-equilibrium.jpg" alt="Item Image"></a>
          <h1 class="title-name"><a href="#" class="title-name">Equilibrium #3429</a></h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="clearfix">
          <div class="float-left">
            <p><img class="ethereum" src="images/icon-ethereum.svg" alt="Your image"> <strong><span style="color: #01fefa;">0.041 ETH</span></strong></p>
          </div>
          <div class="float-right">
            <p><img class="clock" src="images/icon-clock.svg" alt=""> 3 days left</p>
          </div>
        </div>
        <hr>
        <p> <img class="avatar" src="images/image-avatar.png" alt=""> Creation of <span style="color: white;"><a href="#" class="title-name">Jules Wyvern</a></span></p>
      </div>
    </div>
  </div>
  
    <!-- Equilibrium #3429
  
    Our Equilibrium collection promotes balance and calm.
  
    0.041 ETH
    3 days left -->
    
    <!-- Creation of Jules Wyvern -->

    </div> -->
  </main>

</body>
</html>
